<a href="{{block_link}}" class="{{block_prefix}}card  {{block_mod}}">
	<div class="{{block_prefix}}bg  {{block_mod}}">
		<div class="{{block_prefix}}round  {{block_mod}}">
			[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="programm-round" ]]
		</div>
		<div class="{{block_prefix}}plane  {{block_mod}}">
			[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="programm-plane" ]]			
		</div>
	</div>
	<div class="{{block_prefix}}inner  {{block_mod}}">
		<div class="{{block_prefix}}preview  {{block_mod}}">
			[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="{{block_preview}}" ]]
		</div>
		<h3 class="{{block_prefix}}heading  {{block_mod}}">{{block_heading}}</h3>
