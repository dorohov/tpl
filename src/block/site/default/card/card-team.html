<article class="{{block_prefix}}card  {{block_mod}}">
	<div class="{{block_prefix}}row row  {{block_mod}}">
		<div class="{{block_prefix}}cols cols  is--preview  {{block_mod}}">
			<div class="{{block_prefix}}preview  {{block_mod}}">
				<img src="{{block_preview}}" alt="{{block_heading}}">
			</div>
		</div>
		<div class="{{block_prefix}}cols cols  is--note  {{block_mod}}">
			<h3 class="{{block_prefix}}heading  {{block_mod}}">{{block_heading}}</h3>
			<div class="{{block_prefix}}heading-small  {{block_mod}}">{{block_heading_small}}</div>
			<div class="{{block_prefix}}elem  {{block_mod}}"><span>Образование:</span> {{block_edu}}</div>
			<div class="{{block_prefix}}elem  {{block_mod}}"><span>Опыт работы в сфере международного образования:</span> {{block_year}}</div>
			<div class="{{block_prefix}}elem  {{block_mod}}">{{block_lang}}</div>
			<div class="{{block_prefix}}elem  {{block_mod}}"><span>Специализация:</span> {{block_spec}}</div>
			<div class="{{block_prefix}}elem  {{block_mod}}  is--credo">
				<span class="is--credo">Жизненное кредо:</span>
				<blockquote>{{block_credo}}</blockquote>
			</div>
		</div>
	</div>
</article>
